name: DISCORD QUOTE SENDER
on:
  workflow_dispatch:
  schedule:
  - cron:  '0 7 * * *'
jobs:
  main:
    name: DISCORD QUOTE SENDER
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 'GET QUOTE'
        shell: pwsh
        run: |
          $object = ConvertFrom-Json $(Invoke-WebRequest -Uri "${{ secrets.QUOTE_API_URI }}" -Method Post -DisableKeepAlive).content
          Write-Output "QUOTE=$($object.q)" >> $env:GITHUB_ENV
          Write-Output "AUTHOR=$($object.a)" >> $env:GITHUB_ENV
      - name: 'SEND QUOTE'
        uses: appleboy/discord-action@master
        with:
          webhook_id: "${{ secrets.WEBHOOK_ID }}"
          webhook_token: "${{ secrets.WEBHOOK_TOKEN }}"
          args: "‵*${{ env.QUOTE }}*′ — ${{ env.AUTHOR }}"